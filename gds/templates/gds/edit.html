{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-4" style="max-width: 400px; margin: 0 auto; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mb-4">Update Inventory Entry</h2>

        <div class="mb-3">
            <label for="ItemName" class="form-label" style="font-weight: bold;">Item Name</label>
            <input type="text" value="{{ Rec.Item_name }}" name="Item_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="Quantity" class="form-label" style="font-weight: bold;">Quantity</label>
            <input type="number" value="{{ Rec.quantity }}" name="quantity" class="form-control">
        </div>
        <div class="mb-3">
            <label for="Date" class="form-label" style="font-weight: bold;">Date</label>
            <input type="date" value="{{ Rec.Date }}" name="entry_date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="StockPile" class="form-label" style="font-weight: bold;">Stock Pile</label>
            <input type="text" value="{{ Rec.StockPile }}" name="stock_pile" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Entry</button>
    </form>
</div>
{% endblock %}
